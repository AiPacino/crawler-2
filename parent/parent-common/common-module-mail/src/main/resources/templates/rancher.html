<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.white {
	background-color: #FFFFFF;
	font-family: 微软雅黑;
	font-size: 13px;
	color: #000000;
}

.gray {
	background-color: #E8E8E8;
	font-family: 微软雅黑;
	font-size: 13px;
	color: #000000;
}

.tabtop13 {
	margin-top: 13px;
}

.tabtop13 td {
	background-color: #ffffff;
	height: 13px;
	line-height: 100%;
}

.font-center {
	text-align: center
}

.btbg {
	background: #e9faff !important;
}

.btbg1 {
	background: #f2fbfe !important;
}

.btbg2 {
	background: #f3f3f3 !important;
}

.biaoti {
	font-family: 微软雅黑;
	font-size: 20px;
	font-weight: bold;
	border-bottom: 1px dashed #CCCCCC;
	color: #255e95;
}

.titfont {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	color: #255e95;
	background-color: #e9faff;
}

.tabtxt2 {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	text-align: right;
	padding-right: 10px;
	color: #327cd1;
}
</style>
</head>
<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td align="center" class="biaoti" height="60">rancher各主机指标监测结果出现不达标情况，请及时处理~</td>
		</tr>
	</table>
	<table>
	<div>
		<ul style="margin-top: 0px">
			<li style="margin-top: 10px; color: #255e95">网络状态指标：active</li>
			<li style="margin-top: 10px; color: #255e95">硬盘使用占比指标：不高于<span
				th:text="${rancherdisk}"></span>%</li>
			<li style="margin-top: 10px; color: #255e95">虚拟内存剩余指标：不低于<span
				th:text="${rancherswap}"></span>%</li>
			<li style="margin-top: 10px; color: #255e95">cpu使用占比指标：不高于<span
				th:text="${ranchercpu}"></span>%</li>
		</ul>
	</div>
	</table>
	<table width="100%" border="0" cellspacing="1" cellpadding="4"
		bgcolor="#cccccc" class="tabtop13" align="center">		
		<tr>
			<td class="btbg font-center titfont" style="white-space: nowrap">主机名称</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">所属环境</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">网络状态</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">硬盘使用占比(diskInfo)</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">虚拟内存剩余(swapFree)</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">CPU使用占比(loadAvg)</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">API查看</td>
			<td class="btbg font-center titfont" style="white-space: nowrap">主机IP</td>
		</tr>
		<!-- 奇偶行变色没有起作用 -->
		<tr th:each="eachRecord,index:${rancherlist}"
			th:class="${index.odd}? 'gray' : 'white'">
			<td style="white-space: nowrap"
				th:text="${eachRecord.nodename}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.envirtype}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.netstate}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.diskprop}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.swapfree}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.loadavg}"></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.selflink}">api查看</a></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.ip}"></td>
		</tr>
	</table>
</body>
</html>
