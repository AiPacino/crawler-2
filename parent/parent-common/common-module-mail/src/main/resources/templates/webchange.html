<!-- 用于监测网站登录页源码变化，相关js内容变化，
以及js数量变化，从而判断网站是否改版，该方法只是辅助
监控，因为影响相关源码变化的内容太多，所以，网站的定时爬取
为主要监控内容
  -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.tabtop13 {
	margin-top: 13px;
}

.tabtop13 td {
	background-color: #ffffff;
	height: 13px;
	line-height: 100%;
}

.font-center {
	text-align: center
}

.btbg {
	background: #e9faff !important;
}

.btbg1 {
	background: #f2fbfe !important;
}

.btbg2 {
	background: #f3f3f3 !important;
}

.biaoti {
	font-family: 微软雅黑;
	font-size: 20px;
	font-weight: bold;
	border-bottom: 1px dashed #CCCCCC;
	color: #255e95;
}

.titfont {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	color: #255e95;
	background: url(../images/ico3.gif) no-repeat 13px center;
	background-color: #e9faff;
}

.tabtxt2 {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	text-align: right;
	padding-right: 10px;
	color: #327cd1;
}

.tdfont {
	font-family: 微软雅黑;
	font-size: 13px;
	color: #000000;
	background-color: #ffffff;
}
</style>
</head>
<body>
	<div>
		<ul style="margin-top: 0px">
			<li style="margin-top: 10px; color: #255e95"><a th:href="${housingUrl}">公积金网站变动情况维护</a></li>
			<li style="margin-top: 10px; color: #255e95"><a th:href="${insurUrl}">社保网站变动情况维护</a></li>			
		</ul>
	</div>
	<!-- 登录页源码变化监测结果 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td align="center" class="biaoti" height="60">网站登录页源码变化情况如下，请小伙伴们对号入座……</td>
		</tr>
	</table>
	<table width="100%" border="0" cellspacing="1" cellpadding="4"
		bgcolor="#cccccc" class="tabtop13" align="center">
		<tr>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">网站名称</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">登录地址</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">负责人</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">本次taskid</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">参照taskid</td>
		</tr>
		<tr th:each="eachRecord,index:${htmlMailBeanList}"
			th:class="${index.odd}? 'gray' : 'white'">
			<td style="white-space: nowrap"
				th:text="${eachRecord.webtype}"></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.url}">请点击我~</a></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.developer}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.taskid}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.comparetaskid}"></td>
		</tr>
	</table>
	<!-- js内容变化监测结果 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td align="center" class="biaoti" height="60">网站登录页相关js内容变化情况如下，请小伙伴们对号入座……</td>
		</tr>
	</table>
	<table width="100%" border="0" cellspacing="1" cellpadding="4"
		bgcolor="#cccccc" class="tabtop13" align="center">
		<tr>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">网站名称</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">js全路径</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">登录地址</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">负责人</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">本次taskid</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">参照taskid</td>
		</tr>
		<tr th:each="eachRecord,index:${jsMailBeanList}"
			th:class="${index.odd}? 'gray' : 'white'">
			<td style="white-space: nowrap"
				th:text="${eachRecord.webtype}"></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.jspath}">请点击我~</a></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.url}">请点击我~</a></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.developer}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.taskid}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.comparetaskid}"></td>
		</tr>
	</table>
	<!-- js数量变化监测结果 -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td align="center" class="biaoti" height="60">网站登录页相关js数量变化情况如下，请小伙伴们对号入座……</td>
		</tr>
	</table>
	<table width="100%" border="0" cellspacing="1" cellpadding="4"
		bgcolor="#cccccc" class="tabtop13" align="center">
		<tr>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">网站名称</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">变化情况</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">登录地址</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">负责人</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">本次taskid</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">参照taskid</td>
		</tr>
		<tr th:each="eachRecord,index:${htmlMailBeanList}"
			th:class="${index.odd}? 'gray' : 'white'">
			<td style="white-space: nowrap"
				th:text="${eachRecord.webtype}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.jscountchangedetail}"></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.url}">请点击我~</a></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.developer}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.taskid}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.comparetaskid}"></td>
		</tr>
	</table>
	
</body>
</html>
