<!-- 用于监测网站的可连接性，而不是微服务是否存在 
通过网站可连接与否的结果展示，判断对应网站的登录链接是否
有变，从而维护wiki

 -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.tabtop13 {
	margin-top: 13px;
}

.tabtop13 td {
	background-color: #ffffff;
	height: 13px;
	line-height: 100%;
}

.font-center {
	text-align: center
}

.btbg {
	background: #e9faff !important;
}

.btbg1 {
	background: #f2fbfe !important;
}

.btbg2 {
	background: #f3f3f3 !important;
}

.biaoti {
	font-family: 微软雅黑;
	font-size: 20px;
	font-weight: bold;
	border-bottom: 1px dashed #CCCCCC;
	color: #255e95;
}

.titfont {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	color: #255e95;
	background: url(../images/ico3.gif) no-repeat 13px center;
	background-color: #e9faff;
}

.tabtxt2 {
	font-family: 微软雅黑;
	font-size: 13px;
	font-weight: bold;
	text-align: right;
	padding-right: 10px;
	color: #327cd1;
}

.tdfont {
	font-family: 微软雅黑;
	font-size: 13px;
	color: #000000;
	background-color: #ffffff;
}
</style>
</head>
<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td align="center" class="biaoti" height="60">网站访问情况展示，请小伙伴们对号处理，检查登录链接或页面是否变化并维护如下表格……</td>
		</tr>
	</table>
	<div>
		<ul style="margin-top: 0px">
			<li style="margin-top: 10px; color: #255e95"><a th:href="${housingUrl}">公积金网站变动情况维护</a></li>
			<li style="margin-top: 10px; color: #255e95"><a th:href="${insurUrl}">社保网站变动情况维护</a></li>			
		</ul>
	</div>
	<table width="100%" border="0" cellspacing="1" cellpadding="4"
		bgcolor="#cccccc" class="tabtop13" align="center">
		<tr>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">网站名称</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">登录地址</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">负责人</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">本次访问状态码</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">异常信息</td>
			<td  class="btbg font-center titfont"
				style="white-space: nowrap">近五天监控任务访问状态码</td>
		</tr>
		<tr th:each="eachRecord,index:${webUsableList}"
			th:class="${index.odd}? 'gray' : 'white'">
			<td style="white-space: nowrap"
				th:text="${eachRecord.webtype}"></td>
			<td style="white-space: nowrap">
				<a th:href="${eachRecord.url}">请点击我~</a></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.developer}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.statuscode}"></td>
			<td style="white-space: nowrap"
				th:text="${eachRecord.exceptioninfo}"></td>
			<td style="white-space: nowrap" 
				th:text="${eachRecord.dayslinkcode}"></td>
		</tr>
	</table>
</body>
</html>
