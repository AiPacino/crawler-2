<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewpbccrc" content="width=device-width, initial-scale=1.0" />
<title></title>
<style>
.button {
	background-color: #4CAF50;
	border-radius: 12px;
	border: none;
	color: white;
	padding: 10px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
}

.button:hover {
	box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0
		rgba(0, 0, 0, 0.19);
}

.white {
	background-color: #FFFFFF;
	font-size: 16px;
}

.table {
	/* 将边框设置为单线 */
	border-collapse: collapse;
	border: #A8A8A8;
}

.th {
	background-color: #e9faff;
	font-family: 宋体;
	height: 18px;
	font-size: 16px;
	font-weight: bold;
	text-align: left;
}

.reportTitle {
	font-family: 宋体;
	font-size: 25px;
	font-weight: bold;
	border-bottom: 1px;
}
.introduce{
	height: 12px;
	font-family: 楷体;
	font-weight: bold;
	border-bottom: 1px;
}
/* 首行缩进 */
.p{
	text-indent:2em;
}
</style>
</head>
<body style="margin: 0; padding: 0;">
	<table align="left" border="0" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
		<tr>
			<td align="center" style="padding: 40px 0 30px 0;">
				<div align="center" class="reportTitle" height="60"
					style="margin-top: 30px">人行征信执行回调接口异常通知</div>
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffffff" style="padding: 0px 30px 20px 30px">
				<div>
					<ul style="margin-top: 0px">
						<li style="margin-top: 10px; color: #255e95">任务编号：<span
							th:text="${taskStandalone.mapping_id}"></span></li>
						<li style="margin-top: 10px; color: #255e95">Key：<span
							th:text="${taskStandalone.key}"></span></li>
					</ul>
				</div>
				<table border="1px" width="100%" cellspacing="0" class="table">
					<tbody>
						<tr>
							<td class="th">异常信息详情</td>
						</tr>
						<tr>
							<td class="white p" th:text="${exception}"></td>
						</tr>

					</tbody>
				</table>
				
				<table border="0" cellpadding="0" cellspacing="0" width="100%"  style="padding: 60px 0px 0px 0px">
					<tr>
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td class="introduce">开发团队：天曦科技大数据研发部-强授权爬虫项目组</td>
							</tr>
							<tr>
								<td class="introduce">对接人：曾满意</td>
							</tr>
							<tr>
								<td class="introduce">Email：manyizeng@txtechnologies.com</td>
							</tr>
						</table>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
