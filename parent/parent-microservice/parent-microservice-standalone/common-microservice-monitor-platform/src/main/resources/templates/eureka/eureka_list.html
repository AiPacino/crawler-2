<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:include="components/header :: header">
<!-- head -->
<body>
	<!-- nav -->
<head th:include="components/nav :: nav">
<!-- nav -->
<div class="container-fluid">
	<div class="row">
		<!-- left menu -->
		 <div class="col-sm-3 col-md-2 sidebar">
            <div th:replace="components/leftmenu :: leftmenu"></div>
        </div>
		<!-- left menu end-->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h2 class="sub-header">微服务监控信息维护</h2>
			
			<div class="row">
		 	  <div class="col-lg-10"></div><!-- /.col-lg-6 -->
			  <div class="col-lg-1">
			    <div class="input-group">
			      <button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#addModal"
										data-whatever="@mdo" id="addM">添加监控项</button>
			    </div> 
			  </div> 
			</div>
			
			
			<div class="table-responsive" id="list_table">
				<table class="table">
					<thead>
						<tr>
							<th>微服务名称</th>
							<th>负责人</th>
							<th>应部节点数</th>
							<th>监控状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<table id="list_div" align="center">
			
			</table>
		</div>
	</div>
	
	<!-- removeModal -->
	<div class="modal fade" id="removeModalDiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="removeModal">删除监控项</h4>
	      </div>
	      <div class="modal-body" id="delete">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-danger" id="removeItem">删除</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	</div>
	
	
	<!-- addModal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	        	<form class="form-horizontal" id="authform">
	        		<div class="form-group">
				    <label for="id" class="col-sm-2 control-label"></label>
				    <div class="col-sm-10">
				      <input type="hidden" class="form-control" id="id" name="id" >
				    </div>
				    </div>
				  <div class="form-group">
				    <label for="servicename" class="col-sm-2 control-label">微服务名称:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="servicename" placeholder="请输入微服务名称" name="servicename">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="developer" class="col-sm-2 control-label">负责人:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="developer" placeholder="请输入负责人" name="email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="instancecount" class="col-sm-2 control-label">应部节点数:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="instancecount" placeholder="请输入应部节点数" name="instancecount">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="getType" class="col-sm-2 control-label">监控状态:</label>
				    <div style="float: left;width: 80%;">
				    <div class="checkbox-inline" style="margin-left: 10px;">
				      <input type="radio" id="monitor"  name="isneedmonitor" value="1">监控
				    </div>
				    <div class="checkbox-inline">
				      <input type="radio"  id="tempNotMonotor"  name="isneedmonitor" value="0">暂不监控
				    </div>
				    <div class="col-sm-10">
				      <h6 style="light">温馨提示：默认为监控状态</h6>
				    </div>
				    </div>
				  </div>
				</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button class="btn btn-primary" id="addItem" type="submit">提交</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</div>
<head th:include="components/footer :: footer">
</body>
<script th:src="@{/js/eurekalist.js}"></script>
<script th:src="@{/js/common.js}"></script>
</html>
