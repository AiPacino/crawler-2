spring: 
  application:
    name: '@app.search.task.name@'
#  profiles: 
#    active: '@app.active@'
  cloud:
    config:
      uri: http://configserver:8000
      label: master
  zipkin: 
    base-url: http://zipkinserver:9411
  sleuth:
    feign:
      enabled: false 
      processor:
        enabled: false
    web:
      skip-pattern: getTask|/sanwang/search/gettask|/favicon.ico
      client:
        enabled: false
    sampler: 
      probability: 1
 #zipkin地址，Sleuth会将trace数据以http的方式发送，采样率percentage=1意味着100%发送 
 #sleuth也会产生性能消耗，因此percentage=1只是为了方便调试用例，生产环境下根据需要配置
