<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:include="components/header :: header">
</head>
<body>
<style>
    .nav>li {
        width: 25%!important;
        text-align: center!important;
    }
    .nav>li>a {
        padding: 0 5px 8px!important;
    }
    .bs-example-form .input-group {
        margin-bottom: 0px;
    }
</style>
<nav class="navbar navbar-default navbar-page"   role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="javascript:history.go(-1);" class="navbar-brand"><span
                    class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <p class="navbar-brand" ><span th:text="${cardType}=='DEBIT_CARD'? ${city}+'储蓄卡' : ${city}+'信用卡'"></span></p>
        </div>
        <!--<div class="navbar-text" style="padding-top: 1px;">
            <div class="input-group input-group-sm " style="width: 80%;">
                <span class="input-group-addon" id="sizing-addon3" ><i class="glyphicon glyphicon-search"></i></span>
                <input type="text" class="form-control" placeholder="搜索" aria-describedby="sizing-addon3"/>
            </div>
        </div>-->
    </div>
</nav>
<div id="br"></div>

<div class="container">
    <form class="bs-example-form" data-example-id="simple-input-groups"  method="post"
          id="authform">
    <input type="hidden" id="themeColor" name="themeColor" th:value="${themeColor}"/>
    <input type="hidden" id="topHide" name="topHide" value="false" th:value="${topHide}"/>
    <input type="hidden" id="taskid" name="taskid"  th:value="${taskId}"/>
    <input type="hidden" id="bankType" name="bankType"  th:value="${city}"/>
    <input type="hidden" id="cardType" name="cardType"  th:value="${cardType}"/>
    <input type="hidden" id="loginType" name="loginType"  value="ID_NUM"/>

    <ul id="myTab" class="nav nav-tabs  nav-page">
        <li class="active">
            <a href="#idnum" data-toggle="tab">
                身份证
            </a>
        </li>
        <li><a href="#account" data-toggle="tab">
            用户名</a>
        </li>
        <li><a href="#phone" data-toggle="tab">
            手机号</a>
        </li>
        <li><a href="#card" data-toggle="tab">
            卡号</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="idnum">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">身份证：</span> <input
                    type="text" class="form-control" id="username1" name="loginName"
                    th:placeholder="请输入身份证"/>
                <span class="ion-ios-help-outline"></span>
            </div>
            <div class="log-div">15或18位身份证号</div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">密<zw style="visibility: hidden">占</zw>码：</span> <input
                    type="password" class="form-control" id="password1" name="password"
                     th:placeholder="请输入查询密码"/>
                <div class="tex_box"><span class="password closed"></span></div>
            </div>
            <div class="log-div">不少于6位字符</div>
        </div>
        <div class="tab-pane fade" id="account">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">用户名：</span> <input
                    type="text" class="form-control" disabled id="username2" name="loginName"
                    th:placeholder="请输入用户名"/>
                <span class="ion-ios-help-outline"></span>
            </div>
            <div class="log-div">6-14位字符</div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">密&#12288;码：</span> <input
                    type="password" class="form-control" disabled id="password2" name="password"
                   th:placeholder="请输入查询密码"/>
                <div class="tex_box"><span class="password closed"></span></div>
            </div>
            <div class="log-div">不少于6位字符</div>
        </div>
        <div class="tab-pane fade" id="phone">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">手机号：</span> <input
                    type="text" class="form-control" disabled id="username3" name="loginName"
                    th:placeholder="请输入手机号"/>
                <span class="ion-ios-help-outline"></span>
            </div>
            <div class="log-div">11位手机号</div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">密&#12288;码：</span> <input
                    type="password" class="form-control" disabled id="password3" name="password"
                    th:placeholder="请输入查询密码"/>
                <div class="tex_box"><span class="password closed"></span></div>
            </div>
            <div class="log-div">6-20位字符</div>
        </div>
        <div class="tab-pane fade" id="card">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">卡&#12288;号：</span> <input
                    type="text" class="form-control" disabled id="username4" name="loginName"
                    placeholder="请输入储蓄卡卡号"/>
                <span class="ion-ios-help-outline"></span>
            </div>
            <div class="log-div">12-21位完整卡号</div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon4">密&#12288;码：</span> <input
                    type="password" class="form-control" disabled id="password4" name="password"
                    th:placeholder="请输入查询密码"/>
                <div class="tex_box"><span class="password closed"></span></div>
            </div>
            <div class="log-div">6-20位字符</div>
        </div>
    </div>
    <a href="#" class="btn btn-lg btn-block btn-info disabled" role="button" id="nextBtn">下一步</a>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
         data-backdrop="static" data-keyboard="false" id="myModal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class=" modal-content" style="text-align: center;">
                <div class="modal-body">
                    <img th:src="@{/h5/bank/images/loading.gif}" height="auto" />&nbsp;<span id="message"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="prompt">
        <small class="form-text text-muted">温馨提示：<br />
            1、用户名指您在网上银行中设置的登录用户名。
        </small>
    </div>
    </form>
    <!--消息框-->
    <div th:include="components/footer :: message"></div>
    <!--爬取成功模块-->
    <div th:include="components/footer :: modal"></div>
    <!--跳转银行-->
    <div th:include="components/footer :: cofModal"></div>
</div>

<div th:include="components/footer :: footer"></div>
<script src="/h5/bank/js/auth_PSBC.js"></script>
<script src="/h5/bank/js/bank_crawler.js"></script>
</body>
</html>
