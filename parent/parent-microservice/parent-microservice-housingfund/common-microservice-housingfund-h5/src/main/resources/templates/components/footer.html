<header th:fragment="footer">
	<script th:src="@{/h5/fund/js/1.11.3/jquery.min.js}"></script>
	<script th:src="@{/h5/fund/bookstrap/v3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/h5/fund/js/common.js}"></script>

	<script th:src="@{/h5/fund/js/jquery.charfirst.pinyin.js}"></script>
	<script th:src="@{/h5/fund/js/sort.js}"></script>
</header>

<!-- 爬取成功模块 -->
<div th:fragment="modal">
	<div style="text-align: center">
		<div class="modal fade" id="success_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			 data-backdrop="static" data-keyboard="false" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body" style="height: auto;width: auto;">
						<!--<div style="text-align: center">-->
						<h4>数据采集成功</h4>
						<div id="successMsg">
						</div>
						<!--</div>-->
					</div>
					<div class="modal-footer">
						<div style="text-align: center">
							<button type="button" class="btn btn-info" id="modal_btn">确定</button>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</div>
</div>

<!--消息框-->
<div th:fragment="message">
	<div style="text-align: center">
		<div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			 data-backdrop="static" data-keyboard="false" >
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
					</div>
					<div class="modal-body" style="height: auto"><span id="alertMsg"></span></div>
					<div class="modal-footer">
						<div style="text-align: center">
							<button type="button" class="btn btn-info" data-dismiss="modal">知道了</button>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</div>
</div>

<!--短信验证码框-->
<div th:fragment="smsCode">
<div class="modal fade" id="smsCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">
					请输入短信验证码
				</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" id="sms_code" name="sms_code" aria-describedby="basic-addon1" placeholder="请输入短信验证码" data-validation="required">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消
				</button>
				<button id="smsCodeBtn" type="button" class="btn btn-primary">
					确认
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</div>


<!--图片识别框-->
<div th:fragment="picCode">
	<div class="modal fade" id="picCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						请点击正确的图形验证码
					</h4>
				</div>
				<div class="modal-body">
			          <img src="" alt="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button id="picCodeBtn" type="button" class="btn btn-primary">
						确认
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>
